{% extends 'MovieInfo/base.html' %}
{% block style%}
<style>
body {
    background: black no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    position: relative;
}
</style>
{% endblock%}

{% block body %}
<div class="container-fluid container-pad">
<div class="row">
    <div class="col-md-3 text-center">
        <div class="title">
        <h1>{{title}}</h1></div>
        <img src="{{poster_url}}" class="img-rounded center-block">
        </div>
    <div class="col-md-9 back">
        <div class="tagline">
        <h1>{{ tagline }}</h1>
            </div>
        <br>
        <div class="overview">
        <p>{{ overview }}</p>
            </div>
        <img src="{{backdrop_url}}" class="transparent">
    </div>
    </div>

</div>
{% endblock %}
